<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登入页面</title>
	</head>

	<link rel="stylesheet" href="dist/css/zui.min.css">
	<!-- ZUI Javascript 依赖 jQuery -->
	<script src="dist/lib/jquery/jquery.js"></script>
	<!-- ZUI 标准版压缩后的 JavaScript 文件 -->
	<script src="dist/js/zui.min.js"></script>

	<body>
		<!-- 面板 -->
		<div class="panel panel-primary" style="width:400px; margin: auto;margin-left: 20px;">
			<!-- 面板头部 -->
			<div class="panel-heading" style="text-align: center;">
				登录
			</div>
			<!-- 面板主体内容 -->
			<div class="panel-body">
				<!-- with-padding 跟兄弟组件 自适应宽度 并且保持一定的间距 -->
				<div class="input-group with-padding">
					<span class="input-group-addon"><i class="icon icon-user"></i>账号</span>
					<input type="text" class="form-control" placeholder="请输入账号">
					<span class="input-group-addon"></span>
				</div>

				<div class="input-group with-padding">
					<span class="input-group-addon"><i class="icon icon-key"></i>密码</span>
					<input type="password" class="form-control" placeholder="请输入密码">
					<span class="input-group-addon"></span>
				</div>

				<div class="input-group with-padding">
					<span class="input-group-addon">验证码</span>
					<input type="text" class="form-control" placeholder="请输入验证码">
					<span class="input-group-addon"></span>
					<img src="img/YZ.png" alt="" class="form-control">
				</div>

				<!-- 如果不行的话 那就套一个div  万事不决先套DIV -->
				<div class="with-padding">
					<button class="btn btn-block  btn-primary " type="button"><i
							class="icon icon-spin icon-cog"></i>登录</button>
				</div>

				<div class="with-padding">
					<button class="btn btn-block btn-warning " type="button">注册</button>
				</div>
			</div>
		</div>
	</body>
</html>
